actor.scrub 	{regex||>(?:cast\|uloge\|szereplő\(k\)\|Distribuţia\|herec)\:(.*?)(?:</div>\|<span class="btxt">)||}
director.scrub 	{regex||>(?:director\|redatelj\|reditelj\|rendező\|regizor\|réžia\|režie)\:(.*?)(?:</div>\|<span class="btxt">)||}
